<li>
  <a
    class="
      hover:bg-light-blue-500 hover:border-transparent hover:shadow-lg
      group
      block
      rounded-lg
      p-4
      border border-gray-200
    "
  >
    <dl
      class="
        grid
        sm:block
        lg:grid
        xl:block
        grid-cols-2 grid-rows-2
        items-center
      "
    >
      <div>
        <dt class="sr-only">Title</dt>
        <dd class="group-hover:text-white leading-6 font-medium text-black">
          {{ helper!.name }}
        </dd>
      </div>
      <div>
        <dt class="sr-only">Category</dt>
        <dd
          class="
            group-hover:text-light-blue-200
            text-sm
            font-medium
            sm:mb-4
            lg:mb-0
            xl:mb-4
          "
        >
          GitHub Url
        </dd>
      </div>
      <div class="col-start-2 row-start-1 row-end-3">
        <dt class="sr-only">Users</dt>
        <dd
          class="
            flex
            justify-end
            sm:justify-start
            lg:justify-end
            xl:justify-start
            -space-x-2
          "
        >
          <img
            *ngFor="let person of helpedAvatars"
            [src]="person.avatar"
            [alt]="person.name"
            width="48"
            height="48"
            class="w-7 h-7 rounded-full bg-gray-100 border-2 border-white"
          />

          <div
            *ngIf="helpedCount > 0"
            width="48"
            height="48"
            class="
              text-xs
              w-7
              flex
              justify-between
              items-center
              h-7
              rounded-full
              bg-gray-100
              border-2 border-white
            "
          >
            <div>{{ helpedCount <= 99 ? helpedCount : "99+" }}</div>
          </div>
        </dd>
      </div>
    </dl>
  </a>
</li>
