<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto border w-96 shadow-lg rounded-md bg-white"
  >
    <div
      (click)="closeHandler()"
      class="
        closeBtn
        hover:opacity-50
        absolute
        top-2.5
        right-2.5
        cursor-pointer
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 stroke-black"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </div>
    <div class="mt-5 p-5 md:mt-0">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Review</h3>
        <p class="mt-1 text-sm text-gray-600"></p>
      </div>
      <form action="#" method="POST">
        <div class="sm:rounded-md">
          <div class="py-5 bg-white">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 search-input-container">
                <label
                  htmlFor="helper-name"
                  class="block text-sm font-medium text-gray-700"
                >
                  Helper Name
                </label>
                <input
                  [(ngModel)]="searchTerm"
                  type="text"
                  name="helper-name"
                  id="helper-name"
                  class="
                    mt-1
                    focus:light-blue-500 focus:border-light-blue-500
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                />
                <div
                  class="
                    name-search-list
                    shadow-lg
                    rounded-md
                    bg-white
                    w-72
                    my-2
                    absolute
                    pin-t pin-l
                  "
                >
                  <ul class="list-reset">
                    <li>
                      <p
                        class="
                          p-2
                          block
                          text-black
                          hover:bg-grey-light
                          cursor-pointer
                        "
                      >
                        USA
                        <svg
                          class="float-right"
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 18 18"
                        >
                          <path
                            d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z"
                          />
                        </svg>
                      </p>
                    </li>
                    <li>
                      <p
                        class="
                          p-2
                          block
                          text-black
                          hover:bg-grey-light
                          cursor-pointer
                        "
                      >
                        Montenegro
                      </p>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-span-6">
                <label
                  htmlFor="country"
                  class="block text-sm font-medium text-gray-700"
                >
                  Feedback
                </label>
                <textarea
                  class="
                    mt-1
                    focus:light-blue-500 focus:border-light-blue-500
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                ></textarea>
              </div>
            </div>
          </div>
          <div class="py-3 text-right">
            <button
              (click)="closeHandler()"
              type="submit"
              class="
                inline-flex
                justify-center
                py-2
                px-4
                border border-transparent
                shadow-sm
                text-sm
                font-medium
                rounded-md
                text-white
                bg-light-blue-600
                hover:bg-light-blue-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:light-blue-500
              "
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
