<div
  class="app-header flex px-4 py-1 bg-light-blue-500 items-center justify-end"
>
  <a routerLink="/" class="text-white flex-1"> Helped Me ❤️</a>
  <ng-container *ngIf="user$ | async as user">
    <img
      (click)="logOut()"
      class="rounded-full h-5/6 hover:opacity-50 cursor-pointer"
      alt="user avatar"
      [src]="user?.photoURL"
    />
    <div class="relative inline-block text-left">
      <svg
        (click)="toggleDropdownMenu()"
        class="-mr-1 ml-2 h-5 w-5 app-header__dropdown-trigger"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="white"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>

      <!--
        Dropdown menu, show/hide based on menu state.

        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div
        (click)="toggleDropdownMenu()"
        *ngIf="menuOpen"
        class="
          z-10
          origin-top-right
          absolute
          right-0
          mt-6
          w-40
          rounded-md
          shadow-lg
          bg-white
          ring-1 ring-black ring-opacity-5
          focus:outline-none
        "
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <button
            (click)="logOut()"
            type="submit"
            class="text-gray-700 block w-full text-left px-4 py-2 text-sm"
            role="menuitem"
            tabindex="-1"
            id="menu-item-3"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
