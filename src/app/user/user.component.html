<ng-container *ngIf="user$ | async as user">
  <div
    class="
      user-container
      px-4
      sm:px-6
      lg:px-4
      xl:px-6
      pt-4
      pb-6
      sm:pb-8
      lg:pb-4
      xl:pb-8
      space-y-4
    "
  >
    <div class="user flex flex-col items-center justify-center">
      <img class="w-1/3 rounded-full" [src]="user.avatar" [alt]="user.name" />
      <div class="font-medium text-cyan-600">{{ user.name }}</div>
    </div>
    <form class="relative">
      <svg
        width="20"
        height="20"
        fill="currentColor"
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
      >
        <path
          fillRule="evenodd"
          clipRule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
        />
      </svg>
      <input
        class="
          focus:border-light-blue-500
          focus:ring-1
          focus:ring-light-blue-500
          focus:outline-none
          w-full
          text-sm text-black
          placeholder-gray-500
          border border-gray-200
          rounded-md
          py-2
          pl-10
        "
        type="text"
        aria-label="Find reviews"
        placeholder="Find reviews"
      />
    </form>
    <div *ngFor="let helpedPerson of user.helped">
      <figure class="md:flex bg-gray-100 rounded-xl p-8 md:p-0">
        <img
          class="
            object-cover
            w-32
            h-32
            md:w-48 md:h-auto md:rounded-none
            rounded-full
            mx-auto
          "
          [src]="helpedPerson.avatar"
          alt=""
          width="384"
          height="512"
        />
        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
          <blockquote>
            <p class="text-lg font-semibold">
              {{ helpedPerson.feedback }}
            </p>
          </blockquote>
          <figcaption class="font-medium">
            <div class="text-cyan-600">{{ helpedPerson.name }}</div>
            <div class="text-gray-500">
              {{ helpedPerson.designation }}
              {{ helpedPerson.location ? ", " + helpedPerson.location : "" }}
            </div>
          </figcaption>
        </div>
      </figure>
    </div>
  </div>
</ng-container>
